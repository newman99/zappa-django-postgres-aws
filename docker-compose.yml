version: '3'

services:
  db:
    image: postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    env_file:
      - .env
    image: ${PROJECT_NAME}_web
    command: "python3 ./${PROJECT_NAME}/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/var/task
      - ~/.aws/:/root/.aws
      - ~/.ssh/:/root/.ssh
      - ~/.gitconfig/:/root/.gitconfig
      - ~/.vimrc.simple:/root/.vimrc
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=docker
      - PROJECT_NAME=${PROJECT_NAME}
      - PYTHONPATH=/var/task/ve/lib/python3.6/site-packages/:/var/runtime
    depends_on:
      - db
